---
- name: Ensure we are using pacman
  ansible.builtin.fail:
    msg: "This role only supports {{ ansible_os_family }} systems that use pacman as a package manager."
  when: ansible_pkg_mgr != "pacman"

- name: Uninstall VirtualBox Guest Additions from pacman
  block:
    - name: Update pacman cache
      community.general.pacman:
        update_cache: true
      become: true

    - name: Remove VirtualBox Guest Additions if it is installed to ensure clean installation
      community.general.pacman:
        name: "{{ package }}"
        state: absent
      loop: "{{ virtualbox_guest_pkgs }}"
      loop_control:
        loop_var: package
      become: true
