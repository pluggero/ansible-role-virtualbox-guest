---
- name: Install virtualbox guest additions
  block:
    - name: Include OS-specific variables
      ansible.builtin.include_vars: "{{ var_file }}"
      with_first_found:
        - "{{ role_path }}/vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ role_path }}/vars/{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ role_path }}/vars/{{ ansible_distribution }}.yml"
        - "{{ role_path }}/vars/{{ ansible_os_family }}.yml"
        - "{{ role_path }}/vars/{{ ansible_lsb.id }}.yml"
      loop_control:
        loop_var: var_file

    - name: Set installation method to package for FreeBSD
      ansible.builtin.set_fact:
        virtualbox_guest_install_method: "package"
      when: ansible_os_family == 'FreeBSD'

    - name: Install OS-specific dependencies
      ansible.builtin.include_tasks: "{{ task_file }}"
      with_first_found:
        - "{{ role_path }}/tasks/noauto_install_dep_{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ role_path }}/tasks/noauto_install_dep_{{ ansible_os_family }}-{{ ansible_distribution_major_version }}.yml"
        - "{{ role_path }}/tasks/noauto_install_dep_{{ ansible_distribution }}.yml"
        - "{{ role_path }}/tasks/noauto_install_dep_{{ ansible_os_family }}.yml"
        - "{{ role_path }}/tasks/noauto_install_dep_{{ ansible_lsb.id }}.yml"
      loop_control:
        loop_var: task_file

    - name: Install Virtualbox Guest Additions
      ansible.builtin.include_tasks:
        file: noauto_install_{{ virtualbox_guest_install_method }}.yml
